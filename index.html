<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messaging App - Web Tech 4434</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="grid">
      <section id="chat" class="brdr__radius elem__border box-shadow"></section>
      <section id="contacts" class="brdr__radius elem__border box-shadow">
        <ul id="contact_list" class="contact-list"></ul>
      </section>
      <section id="input_box">
        <div id="chat_form" class="brdr__radius elem__border box-shadow">
          <input id="chat_input" type="text" />
          <button id="chat_submit">Send</button>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
